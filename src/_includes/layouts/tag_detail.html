{% extends "layouts/base.html" %} 

{% block content %}
  <h1>{{title}}</h1>

  {{ content | safe }}

  <div>
    <ul>
      {% for item in collections[tag] | reverse %}
      <li>
        <a href="{{ item.url }}">{{ item.data.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
