{% extends "layouts/base.html" %} 

{% block content %}
  <header>
    <h1>
      Tags
    </h1>
  </header>

    <main class="tag-list-wrapper">
      <ul>
        {% for tag in collections.tagList %}
        <li>
          {% set tagUrl %}/tags/{{ tag | slug }}/{% endset %}
          <a href="{{ tagUrl | url }}" class="post-tag">{{ tag }}</a>
        </li>
        {% endfor %}
      </ul>
    </main>

{% endblock %}
