{% extends "layouts/base.html" %} 

{% block content %}
  <header>
    <h1>
      {{ title }}
    </h1>
  </header>

  {{ content | safe }}

  <div class="card-container">
    {% for item in pagination.items | reverse %}
      {% set subheading = item.data.date%}
      {% include "partials/content_card.html" %}
    {% endfor %}
  </div>
  
  {% include "partials/pagination.html" %}
{% endblock %}
