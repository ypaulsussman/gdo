<div class="card">
  <h2 class="{{ item.page_style }}">
    <a href="{{ item.url | url }}">{{ item.data.title }}</a>
  </h2>

  <p class="subheading {{ item.page_style }}">{{subheading}}</p>

  <p class="description {{ item.page_style }}">{{ item.data.description | striptags(true) | escape | nl2br }}</p>
</div>
